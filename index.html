<html>
	<head>
		<title>Calcolatore con JavaScript</title>
		<link rel="stylesheet" href="colori.css">
	</head>

	<body>
		<h1 class="titolo">Calcolatore con JavaScript</h1>
		<h3 class="titoli_operatori">ADDIZIONE</h3>
		<input type="text" id="primo_input"></input>
		<input type="text" id="secondo_input"></input>
		<button onclick="addizione()">Calcola</button>
		<h3 id="risultato_add" class="risultato">Risultato Addizione</h3>
		<br/>
		<h3 class="titoli_operatori">SOTTRAZIONE</h3>
		<input type="text" id="primo_input_sottr"></input>
		<input type="text" id="secondo_input_sottr"></input>
		<button onclick="sottrazione()">Calcola</button>
		<h3 id="risultato_sottr" class="risultato">Risultato sottrazione</h3>
		<script src="script.js"></script>
		<br/>
		<h3 class="titoli_operatori">MOLTIPLICAZIONE</h3>
		<input type="text" id="primo_input_molt"></input>
		<input type="text" id="secondo_input_molt"></input>
		<button onclick="moltiplicazione()">Calcola</button>
		<h3 id="risultato_molt" class="risultato">Risultato Moltiplicazione</h3>
		<br/>
		<h3 class="titoli_operatori">DIVISIONE</h3>
		<input type="text" id="primo_input_divisione"></input>
		<input type="text" id="secondo_input_divisione"></input>
		<button onclick="divisione()">Calcola</button>
		<h3 id="risultato_divisione" class="risultato">Risultato Divisione</h3>
	</body>

</html>
